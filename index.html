<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vizkex notes</title>
    <style>
    *{
      margin:0;
      padding:0;
      font-family: sans-serif;
      box-sizing: border-box;
      scroll-behavior: smooth; 
    }
    ::selection{
      background:#FF7842;
      color:#FFFFFF;
    }
      ::-webkit-scrollbar {
      width: 0px;
      cursor: pointer;
    }
    ::-webkit-scrollbar:hover {
      width: 10px;
      cursor: pointer;
    }
      ::-webkit-scrollbar-track {
      border-radius: 10px;
      color:black;
    }
      ::-webkit-scrollbar-thumb {
      background:#1E1E1E;
      border-radius: 10px;
    }
    body{
      background-color:#222222;
      margin:0;
      padding:0;
      overflow-y:hidden;
      overflow-x:hidden;
      width:100%;
    }
     .mainmarkdown {
      display:flex;
      flex-direction:column;
      max-width:45%;
      height:99vh;
      background-color:#1E1E1E;
      margin:0 auto;
      padding:30px 20px;
    }
    h1 {
      color:white;
      margin: 2em 0em 1em 1.2em;
      display:inline-block;
      font-size:2em;
    }
    h1 > hr {
      display:inline-block;
      width:70%;
    }
    p {
      color:white;
      padding:0px 50px 0px 50px;
    }
    textarea {
      outline:none;
      border:0px;
      background-color:#1E1E1E;
      resize:none;
      color:white;
      height:100%;
      width:100%;
      font-weight:300;
      font-size:1rem;
      padding-top: 20px;
    }
    input,textarea,
      [contenteditable] {
      caret-color:#FF7842;
      border:2px;
    }
     .mainmarkdown > input {
      background-color:#1E1E1E;
      outline:none;
      font-size:20px;
      margin-top:70px;
      color:white;
      font-weight:bold;
      border-bottom: 1px solid #444444;
      width:100%;
    }
    header{
    background-color:#1A1A1A;
    width: 100%;
    position: fixed;
    z-index: 999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 200px ;
    }
    header > a {
      text-decoration: none;
      font-weight: bold;
      color:#FF7842;
    }
    @media only screen and (max-width: 1200px){
      .mainmarkdown{
        max-width:100%;
      }
      textarea {
        width:100%;
      }
      input {
        width:100%;
      }
      header{
        padding:25px 20px;

      }
    }
    </style>
</head>
  <body>
     <header>
      <a href="">vizkex blog</a>
      <nav>
      <button></button>
      </nav>
    </header>
    <div class="mainmarkdown">
      <input type="text" placeholder="Titile">
      <textarea name="markdown" id="mark" data-provide="markdown" placeholder="hello world"></textarea>
    </div>
</body>
</html>
